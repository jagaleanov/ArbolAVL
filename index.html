<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Árbol AVL</title>

    <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="fluid-container">
        <nav class="avbar navbar-dark bg-dark navbar-expand-lg">
            <h1 class="navbar-brand mx-4">Árbol AVL</h1>
        </nav>
        <div class="card mx-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-5 col-lg-6 col-xl-6">
                        <h5 class="card-title">Entrada de datos</h5>
                        <div class="row">
                            <div class="form-group col-12 col-sm-12 col-md-5 col-lg-6 col-xl-6">
                                <label for="nameTxt">Ingrese el nombre de la persona</label>
                                <input type="text" name="nameTxt" id="nameTxt" class="form-control" value=""
                                    autocomplete="off" required>
                            </div>
                            <div class="form-group col-12 col-sm-12 col-md-5 col-lg-6 col-xl-6">
                                <label for="ageTxt">Ingrese la edad</label>
                                <input type="number" name="ageTxt" id="ageTxt" class="form-control" value=""
                                    autocomplete="off" required min="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="button" id="insertTxt" class="btn btn-primary btn-block" value="Ingresar"
                                onclick="insertNode()">
                        </div>
                    </div>
                    <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <h5 class="card-title">Consultar</h5>
                        <div class="form-group">
                            <label for="nameToAgeTxt">Ingrese un nombre para consultar la edad</label>
                            <input type="text" name="nameToAgeTxt" id="nameToAgeTxt" class="form-control" value=""
                                autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <input type="button" id="submitAge" class="btn btn-primary btn-block" value="Consultar"
                                onclick="getAge()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mx-4 mt-4">
            <div class="card-body ">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
                        <h5 class="card-title">Balance</h5>
                        <span class="badge px-2 py-1 badge-danger">1</span>
                        <span class="badge px-2 py-1 badge-dark">0</span>
                        <span class="badge px-2 py-1 badge-primary">-1</span>
                        <hr>
                        <h5 class="card-title">Listado por edades</h5>
                        <div class="list">
                            <ul id="listUl">
                            </ul>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-10">
                        <h5 class="card-title">Árbol generado</h5>
                        <div class="tree">
                            <ul id="treeUl">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
    <script src="js/tree.js"></script>
</body>

</html>
